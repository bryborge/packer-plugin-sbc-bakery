version: 2

env:
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy       # you may remove this if you don't use go modules
    - go generate ./... # you may remove this if you don't need go generate
    # - go test ./...
    # - make plugin-check # TODO: Turn this back on after testing the full deploy pipeline

builds:
  # Check the plugin for the current platform
  - id: plugin-check
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath # remove all file system paths from the compiled executable
    ldflags:
      - '-s -w -X {{ .ModulePath }}/version.Version={{.Version}} -X {{ .ModulePath }}/version.VersionPrerelease= '
    goos:
      - linux
    goarch:
      - amd64
    binary: '{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}'

  # Build the plugin for all supported platforms
  - mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath # remove all file system paths from the compiled executable
    ldflags:
      - '-s -w -X {{ .ModulePath }}/version.Version={{.Version}} -X {{ .ModulePath }}/version.VersionPrerelease= '
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
    ignore:
      - goos: linux
        goarch: amd64
    binary: '{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}'

archives:
  - format: zip
    files:
      - none*
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}'
    allow_different_binary_count: true

checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - --armor
      # For GitHub actions and other automated pipelines, you must pass the batch flag to indicate its not interactive.
      - --batch
      - --detach-sign
      - --output
      - "${signature}"
      - "${artifact}"
      - "{{ .Env.GPG_FINGERPRINT }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released using [GoReleaser](https://github.com/goreleaser/goreleaser).
